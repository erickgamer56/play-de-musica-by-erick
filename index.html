<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playofmusic</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="play">
            <div class="box">
                <div class="imgdiv"><img src="img/531279.jpg" width="100%" height="100%"></div>
                <div class="contador" id="time">
                    0:0
                </div>
                <div class="playpause">
                    <div id="play"><i class="fas fa-play"></i></div>
                    <div class="pause" id="pause"><i class="fas fa-pause"></i></div>
                    <div class="mar" id="remove"><i class="fas fa-times"></i></div>
                </div>
                <div class="addmusic">
                     <label for="file" id="addm" class="input">OUVIR MUSICA</label>
                     <input type="file" id="file" style="display: none;" onchange="loadFile(event)"/>
                </div>
            </div>
        </div>
        <div class="list">
            <h1 id="time1"></h1>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/b6ad051501.js" crossorigin="anonymous"></script>
</body>
</html>
